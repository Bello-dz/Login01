<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Tilt+Prism&display=swap" rel="stylesheet"></head>
<body>
    <div class="login">
        <div class="box">
            <h2>Login</h2>
            <form>
                <label>
                    <input type="text"  name="Username" required>
                    <span class="place-holder">Username</span>
                    <span class="border"></span>
                </label>
                <label>
                    <input type="password" name="pass" required>
                    <span class="place-holder">Password</span>
                    <span class="border"></span>


                </label>
                    <span class="forget"><a href="">Forget Password?</a></span>
                    <input type="submit" value="Login">
            </form>
            
            <span class="sign-up">not a member? <span><a href="">sign-up</a></span></span>
        </div>
    </div>
</body>
</html>
